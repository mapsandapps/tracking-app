<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Animation</title>
  <meta name="description" content="Instagram Map">
  <meta name="author" content="Shawn Taylor">
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.css' rel='stylesheet' />
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div id="left-column">
    <input type="file" id="files" name="files[]" multiple />
    <!-- TODO: have color pickers for modes -->
    <!-- TODO: putting files in here should reset any existing map & data -->

    <div id="map"></div>

    <div class="buttons">
      <button onclick="createImage()">Save screenshot</button>
      <span id="track-interactions" class="hidden">
        <button id="advance-button" onclick="advanceTrack()">Next</button>
        <span id="completed-tracks">0</span> of <span id="total-tracks">0</span> tracks mapped
      </span>
    </div>
  </div>

  <div id="right-column">
    <div id="settings">
      <div>Settings:</div>
      <div>
        Fit map to:
        <form id="fit-map">
          <input type="radio" name="fit-map-to" value="all" id="fit-to-all" checked><label for="fit-to-all">All tracks</label>
          <input type="radio" name="fit-map-to" value="all" id="fit-to-each"><label for="fit-to-each">Each track</label>
        </form>
      </div>
    </div>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js'></script>
  <script src='plugins/html2canvas.min.js'></script>
  <script type="text/javascript" src="plugins/rgbcolor.js"></script>
  <script type="text/javascript" src="plugins/StackBlur.js"></script>
  <script type="text/javascript" src="plugins/canvg.js"></script>
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.js'></script>
  <script src="map.js"></script>
</body>
</html>
